{% extends "commitlog/commitlog_base.html" %}

{% block git_breadcrumbs %}
	<li>path <a href="{% url commitlog-tree-view repo_name branch_name "" %}" >root/</a> </li>
	{% for crumb in dir_path %}
	<li><a href="{% url commitlog-file-view repo_name branch_name crumb commit.hexsha %}" >{{crumb}}/</a></li>
	{% endfor %}
{% endblock git_breadcrumbs %}


{% block git_content %}
	<h2> Delete "{{ path }}" </h2>
	<form action="" method="post">
		{{ form.as_p }}
		<p><button type="submit">DELETE</button></p>
	</form>
{% endblock %}
