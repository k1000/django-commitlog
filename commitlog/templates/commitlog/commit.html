{% extends "commitlog/commitlog_base.html" %} {% load commit_tags %}

{% block git_content %}
{% if commit %}
	<h2>Commit {{ commit.hexsha|truncatechars:16 }}</h2>
	{% include "commitlog/_commit.html" %}

	{% include "commitlog/_diff.html" %}
{% else %}
	<h2>No commit found</h2>
{% endif %}

{% endblock %}
