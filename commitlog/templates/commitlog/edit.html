{% extends "commitlog/commitlog_base.html" %}{% load commit_tags %}


{% block git_breadcrumbs %}

	{% endfor %}
{% endblock git_breadcrumbs %}

	{% include "commitlog/_edit.html" %}
</div>
{% endblock %}
